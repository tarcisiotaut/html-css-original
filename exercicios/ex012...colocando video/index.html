<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video em HTML5</title><!--Lembre de colocar video de varios tipos de arquivo para rodar em varios navegadores-->
   
</head>
<body>
    <h1>Inserindo videos localmente</h1>
    <p>Este video esta hospedado no meu proprio servidor</p>
    <video width="300" poster="imagens/thumb-video.png" controls>
        <source src="midia/meuvideo-ogg.ogv" type="video/ogg">
        <source src="midia/meuvideo-m4v.m4v" type="video/m4v">
        <source src="midia/meu-video-WEBM.webm" type="video/webm">
        <source src="midia/meu-video-mp4.mp4" type="video/mp4">
        <p>Seu servidor nao tem compatibilidade com reprodu√ßao de videos</p>
    </video>
    <h1>Inserindo videos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    <h1>Inserindo videos do vimeo</h1>
    <iframe src="https://player.vimeo.com/video/126287950?h=c655f0ff29&loop=1&title=0" width="640" height="346" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

</body>
