<head>

    <title>Tabela</title>

body{
    font-family: Arial, Helvetica, sans-serif;

}


    table{ 
        border-collapse: collapse;
       }

    tr{ 

    }
    td{ border:1px solid black;

    }
    tr.primeira{

    }
    </style>
</head>
<body>
    <h1>Minha Primeira Tabela</h1>


    <!-- HIERARQUIA DE TABELAS 
    TABLE = tabela
        TABLE ROW = Linha de tabela
            TABLE HEADER = CabeÃ§alho de tabela

        -->


    <table> 
        <tr class="primeira"> <!---Primeirta Linha-->
            <td>A1</td>
            <td>A2</td>
            <td>A3</td>
        </tr>
        <tr class="segunda"> <!-- Segund linha-->

        <tr class="terceira"> <!--Terceira linha-->

        </tr>
    </table>
