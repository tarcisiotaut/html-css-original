<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grupo de tabela</title>
     <style>
        td{
            border: 1px solid black;
        }
     </style>
</head>
<body>
    <h1> Exercicio de Tabela</h1>

            </tr>

            <tr>
                <td>Ana Maria</td>
                <td>Cládio</td>
                <td>Gustavo</td>
                <td>Helio</td>
                <td>Maria</td>
                <td>Otavio</td>
            </tr>
            <tr>
                <td>F</td>
                <td>M</td>
                <td>M</td>
                <td>M</td>
                <td>F</td>
                <td>M</td> 
            </tr>

        </tbody>
    </table>
</body>
</html>
