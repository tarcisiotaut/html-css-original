<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
      table{  border-collapse: collapse;
        width: 600px;
       
      }
      thead{ background-color:gray;

      }
      th , td{border: 1px solid black;
       
        padding: 15px;
      }
      tfoot{ font-weight: bolder;
        background-color:gray;

      }
      td.num{
        text-align: right;
      }
      td.cidade{
        text-align: center;
      }
      
    </style>
</head>
<body>

    <h1>Uso de tabelas grandes</h1>
    <!--
        ANATOMIA DE TABELAS GRANDES
        TABLE
         CAPTION
          THEAD
            TR, TD, TH
          TBODY
            TR, TD, TH
          TFOOT
            TR.TD, TH
    -->
    <table>
      <thead>
        <tr>

          <th style="width: 100px;"></th>>Posicão</th>
          <th>Unidade federativa </th>
          <th style="width: 100px;">Populaçao</th>

        </tr>

      </thead>
      <tbody>

        <tr>
          <td>1</td>
          <td class="cidade">São Paulo</td>
          <td class="num">44 420 459</td>
        </tr>
        <tr>
          <td>2</td>
          <td class="cidade">Minas Gerais</td>
          <td class="num">20 538 718</td>
        </tr>
        <tr>
          <td>3</td>
          <td class="cidade">Rio de Janeiro</td>
          <td class="num">16 054 524</td>
        </tr>
        <tfoot>
          <tr>
            <th>Total de habitantes</th>
            <td class="cidade">Brasil</td>
            <td class="num">0000000000</td>
          </tr>
        </tfoot>
      </tbody>
    </table>
    
</body>
</html>
