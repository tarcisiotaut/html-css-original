<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio de mesclagem de tabela parte 2</title>
    <style>
         table{ font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        width: 450px;
        
                      
    }
        tr{

        }
        td{ border: 1px solid black;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1>Tabela com mesclagem 2</h1>

    <table>
        <tr>
            <td colspan="4">A</td>
            <td rowspan="4">B</td>
           
        </tr>
        <tr>
            <td rowspan="4">C</td>
            <td>D</td>
            <td>E</td>
            <td>F</td>
            
        </tr>
        <tr>
            <td>G</td>
            <td>H</td>
            <td>I</td>
            
           
        </tr>
        <tr>
            <td>J</td>
            <td>L</td>
            <td>M</td>
            
            
        </tr>
        <tr>
            <td colspan="4">N</td>
            
            
        </tr>
    </table>
</body>
</html>
